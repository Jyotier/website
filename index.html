<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff6b6b, #ffe66d, #6bcdfd);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 4rem;
            margin: 20px;
            animation: textGlow 2s infinite alternate;
        }

        @keyframes textGlow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ffe66d, 0 0 40px #ffe66d;
            }
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #ff6b6b, 0 0 50px #ff6b6b;
            }
        }

        .input-container {
            margin-top: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: 2px solid #fff;
            outline: none;
            width: 80%;
            max-width: 400px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            background: #6bcdfd;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #ff6b6b;
        }

        .message {
            margin-top: 30px;
            font-size: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            display: none;
        }

        .popup.show {
            display: flex;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .popup h2 {
            font-size: 5rem;
            color: #ffe66d;
            text-shadow: 0 0 20px #ff6b6b, 0 0 30px #ffe66d, 0 0 40px #6bcdfd;
            animation: zoomIn 0.5s;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); }
            to { transform: scale(1); }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: white;
            animation: firework 2s linear infinite;
        }

        @keyframes firework {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translate(calc(200px * (random() - 0.5)), calc(-200px * random())) scale(0); opacity: 0; }
        }

        footer {
            position: absolute;
            bottom: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            input[type="text"] {
                font-size: 1rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <h2>ðŸŽ‰ Happy New Year! ðŸŽ‰</h2>
    </div>

    <h1>ðŸŽ‰ Welcome to the New Year Celebration! ðŸŽ‰</h1>
    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="showMessage()">Submit</button>
    </div>
    <div class="message" id="message"></div>

    <footer>
        <h2>
        Created with ðŸ’– by Jyotier
        </h2>
    </footer>

    <script>
        function showMessage() {
            const name = document.getElementById('nameInput').value;
            const messageDiv = document.getElementById('message');

            if (name.trim()) {
                messageDiv.innerHTML = `ðŸŽ‰Jyotier wishes you Happy New Year, <span style="color: #ffe66d;">${name}</span>! ðŸŽ†`;
                messageDiv.classList.add('show');
                showPopup();
            } else {
                messageDiv.innerHTML = 'Please enter your name!';
                messageDiv.classList.add('show');
            }
        }

        function showPopup() {
            const popup = document.getElementById('popup');
            popup.classList.add('show');
            setTimeout(() => popup.classList.remove('show'), 3000);
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 2000);
        }

        setInterval(createFirework, 500);
    </script>
</body>
</html>
